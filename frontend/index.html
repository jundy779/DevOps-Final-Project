<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Voting Modern</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .header {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: .5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            border: 1px solid #dee2e6;
        }
        .candidate-card {
            transition: transform .2s, box-shadow .2s;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            border: 1px solid #dee2e6;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
        .vote-count {
            color: #0d6efd; /* Bootstrap Primary Color */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="header text-center">
            <h1 class="display-4 fw-bold"><i class="fas fa-check-to-slot"></i> Aplikasi Voting</h1>
            <p class="lead text-muted">Pilih kandidat favorit Anda untuk masa depan yang lebih baik.</p>
        </div>

        <!-- Untuk menampilkan pesan sukses atau error -->
        <div id="alert-container"></div>

        <!-- Untuk menampilkan loading spinner -->
        <div id="loader" class="text-center my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 fs-5">Memuat kandidat...</p>
        </div>

        <!-- Kontainer untuk kartu kandidat -->
        <div id="candidates-container" class="row gy-4">
            <!-- Kandidat akan ditampilkan di sini oleh app.js -->
        </div>

        <footer class="text-center text-muted mt-5 pt-4 border-top">
            <p>&copy; 2024 Proyek Final DevOps. Dibuat dengan <i class="fas fa-heart text-danger"></i>.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle (termasuk Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
